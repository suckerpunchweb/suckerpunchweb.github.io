<html lang="en"><head>
  <meta charset="utf-8">
  <title>suckerPUNCH</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <meta name="description" content="suckerPUNCH">
  <style type="text/css">
      body { background: #fefefe; font-family: 'Helvetica'; font-weight: bold; color:#000; margin:0; padding:0; border:0;}
      a { color:#00aef0; text-decoration: none; }
      a:hover { color:#ff6f01; }
      input { border-radius:0; }
      #logo { display:none; position:relative; top:-8em; margin:auto; z-index: 1; }
      #container { position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }

      #links a { color:#000; }
      #links a:hover { color:#00aef0; }
      #mySidebar {font-family: 'Helvetica'; font-weight: bold; color:#fff; margin:0; padding:0; border:0;}
      .pointer       { cursor: pointer; }
      
      @media (min-width: 425px) and (orientation:portrait) {
        #links { bottom: 11.5em; left:0em; font-size: 1.5em; }
      }

      @media (max-width: 1280px) and (orientation:landscape) {
        #logo { max-height:10%; max-width:25%; }
      }
	li:artists {
	    cursor: pointer;
	}
      

  </style>
</head>
<body style="zoom: 1; background-color: rgb(255, 255, 255);">
    
<div class="w3-sidebar w3-bar-block w3-border-right w3-animate-right" style="display:none;width:200px;right:0;" id="mySidebar">

</div>


    <div id="title" style="color: rgb(255, 255, 255); opacity: 1;">

      <div id="links">

        <a target="_blank" href="store.html">STORE</a><br>

<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body></html>
